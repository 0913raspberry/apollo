syntax = "proto2";

package apollo.prediction;

message Vector {
  repeated double element = 1;
}

message Polyline {
  repeated Vector vector = 1;
}

message CarPosition {
  optional double x = 1;
  optional double y = 2;
}

message VectorNetFeature {
  optional CarPosition car_position = 1;
  repeated Polyline polyline = 2;
}